syntax = "proto3";
option cc_generic_services = true;

message RpcMeta
{
    optional string service_name = 1;
    optional string method_name = 2;
    optional uint32 len= 3;
}
message EchoReq
{
    optional string msg = 1;
}
message EchoRsp
{
    optional string msg = 1;
}

service MyService
{
    rpc Echo(EchoReq) returns(EchoRsp);
}
